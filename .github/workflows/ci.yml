name: Test PowerShell on Ubuntu
on: push

jobs:
  pester-test:
    name: Pester test
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository code
      uses: actions/checkout@v2
    - name: Print working dir
      shell: pwsh
      run: pwd
    - name: Perform a Pester test from the Tests.ps1 file
      shell: pwsh
      run: |
        build.ps1